<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Progress Steps</title>
</head>
<body>
    <div class="container">

        <div class="imagecontainer">
            <div class="img visible" id="egg1">
                <img src="images/egg.png" alt="a Pokemon egg. It hasn't hatched yet.">
                <p>You got an Egg! Let's hatch it!</p>
            </div>

            <div class="img" id="bulba2">
                <img src="images/bulbasaur.png" alt="a grass-type Pokemon, Bulbasaur">
                <p>Wow, a Bulbasaur!</p>
            </div>
            <div class="img" id="ivy3">
                <img src="images/ivysaur.png" alt="a grass-type Pokemon, Ivysaur. Evolves from Bulbasaur.">
                <p>An Ivysaur! Let's make it stronger!</p>
            </div>
            <div class="img" id="venus4">
                <img src="images/venusaur.png" alt="a grass-type Pokemon, Venusaur. Evolves from Ivysaur.">
                <p>A Venusaur! </p>
                <p>Looks like it can't evolve anymore. Great job raising your Pokemon!</p>
            </div>
        </div>


        <div class="progresscontainer">
            <div class="progress" id="progress"></div>
                <!-- this^ is the progress bar/line -->
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>

        <button class="btn pixel-borders pixel-borders--custom" id="prev" disabled>Prev</button>
        <button class="btn pixel-borders pixel-borders--custom" id="next">Next</button>


    </div>
    
    <script src="script.js"></script>
</body>
</html>
